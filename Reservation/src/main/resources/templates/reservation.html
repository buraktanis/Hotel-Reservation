<!-- reservation.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservation</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
    }

    form {
      width: 300px;
      margin-top: 20px;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>

</head>
<body>
<h1>Reservation Details</h1>

<form id="reservationForm">
  <label for="roomNumber">Room Number:</label>
  <input type="text" id="roomNumber" name="roomNumber" required disabled>
  <label for="customerName">Customer Name:</label>
  <input type="text" id="customerName" name="customerName" required>
  <label for="customerEmail">Customer Email:</label>
  <input type="text" id="customerEmail" name="customerEmail" required>

  <label for="startDate">Start Date:</label>
  <input type="date" id="startDate" name="startDate" required>

  <label for="endDate">End Date:</label>
  <input type="date" id="endDate" name="endDate" required>

  <button type="button" onclick="submitReservation()">Submit Reservation</button>
</form>
<script th:inline="javascript">
  var roomNumber = /*[[${roomNumber}]]*/ null;
  if (roomNumber) {

    document.getElementById('roomNumber').value = roomNumber;

  }
</script>
<script th:inline="javascript">


  function submitReservation() {

    var roomnumber = document.getElementById('roomNumber').value;
    var customerName = document.getElementById('customerName').value;
    var customerEmail = document.getElementById('customerEmail').value;
    var startDate = document.getElementById('startDate').value;
    var endDate = document.getElementById('endDate').value;

    var reservationData = {
      room: roomnumber,
      user: customerName,
      startdate: startDate,
      enddate: endDate,
      email: customerEmail
    };

    $.ajax({
      url: '/api/reservation/save',
      type: 'POST',
      contentType: 'application/json',
      data: JSON.stringify(reservationData),
      success: function (data) {
        // SweetAlert2 ile başarı mesajını göster
        Swal.fire({
          icon: 'success',
          title: 'Rezervasyon Başarılı!',
          text: 'Rezervasyonunuz başarıyla kaydedildi.',
          onAfterClose: function() {
            // Başarı durumunda yapılacak işlemler

            // Ana sayfaya dönme düğmesini ekle
            var returnButton = '<button id="returnToHomeButton">Go back to Homepage</button>';
            Swal.fire({
              html: returnButton,
              showConfirmButton: false,
            });

            // Düğmeye tıklama etkinliğini ekle
            $('#returnToHomeButton').click(function() {
              // Ana sayfaya yönlendir, bunu kendi ana sayfa URL'nizle değiştirin
              window.location.href = '/';
            });
          }
        });
      },
      error: function (error) {
        // SweetAlert2 ile hata mesajını göster
        Swal.fire({
          icon: 'error',
          title: 'Hata!',
          text: 'Rezervasyon sırasında bir hata oluştu.',
          onAfterClose: function() {
            // Hata durumunda yapılacak işlemler
            // Buraya hata durumunda yapılacak işlemleri ekleyebilirsiniz
          }
        });

        console.error('Rezervasyon kaydı sırasında bir hata oluştu:', error);
      }
    });

  }
</script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</body>
</html>
