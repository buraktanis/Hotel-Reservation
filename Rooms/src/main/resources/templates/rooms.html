<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oda Listesi</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }

        .room-row {
            display: flex;
            justify-content: space-evenly;
            width: 100%;
            margin-bottom: 20px;
        }

        .room-box {
            width: 250px;
            height: 250px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
            box-sizing: border-box;
            background-color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .room-box:hover {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        h3 {
            margin: 0;
            font-size: 1.2em;
        }

        p {
            margin: 5px 0 0;
        }

        .detail-button,
        .reservation-button {
            position: absolute;
            bottom: 10px;
            transform: translateX(-50%);
            padding: 8px 16px;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .detail-button {
            background-color: #4CAF50;
        }

        .detail-button:hover {
            background-color: #45a049;
        }

        .reservation-button {
            background-color: #2196F3; /* Farklı bir renk seçebilirsiniz */
            left: 50%; /* Book butonunu ortalamak için */
            margin-left: -75px; /* Button genişliği 150px olduğu için yarı genişliği kadar sola kaydır */
        }

        .reservation-button:hover {
            background-color: #0b7dda; /* Farklı bir hover renk seçebilirsiniz */
        }
    </style>
</head>
<body>


<div id="roomsList" class="room-row"></div>
<div id="roomsList2" class="room-row"></div>
<div id="roomsList3" class="room-row"></div>

<script th:inline="javascript">
    $(document).ready(function () {
        // Sayfa yüklendiğinde çalışacak JavaScript kodu
        $.ajax({
            url: '/api/room/rooms',  // RoomDetailController'da belirttiğiniz endpoint
            type: 'GET',
            success: function (data) {
                var roomsList = $('#roomsList');
                var roomsList2 = $('#roomsList2');
                var roomsList3 = $('#roomsList3');
                var row;

                for (var i = 0; i < data.length; i++) {
                    var room = data[i];


                    var roomDiv = $('<div>').addClass('room-box');

                    roomDiv.append('<h3>Room ' + (i + 1) + '</h3>');

                    var buttonsDiv = $('<div>');

                    buttonsDiv.append('<button class="detail-button" onclick="showRoomDetail(' + (i + 1) + ')">Details</button>');
                    buttonsDiv.append('<button class="reservation-button" onclick="bookRoom(' + (i + 1) + ')">Book</button>');


                    roomDiv.append(buttonsDiv);

                    // Append the room div to the appropriate row
                    if (i < 5) {
                        row = roomsList;
                    } else if (i < 10) {
                        row = roomsList2;
                    } else {
                        row = roomsList3;
                    }
                    row.append(roomDiv);
                }
            },
            error: function (error) {
                console.error('Odaları çekerken hata oluştu:', error);
            }
        });
    });


</script>

<script>
    function bookRoom(roomNumber) {
        $.ajax({
            url: 'http://localhost:8080/reservation?roomNumber=' + roomNumber,
            type: 'GET',
            crossDomain: true,
            success: function (data) {
                // Başarı durumunda yapılacak işlemler
                window.location.href = 'http://localhost:8080/reservation';
            },
            error: function (error) {
                // Hata durumunda yapılacak işlemler
                console.error('Hata:', error);
            }
        });
    }
</script>

<script>
    function showRoomDetail(roomNumber) {
        $.ajax({
            url: '/api/room/rooms/' + roomNumber,
            type: 'GET',
            contentType: 'application/json',
            success: function (data) {
                Swal.fire({
                    icon: 'info',
                    title: 'Room ' + roomNumber+' Details',
                    html: '<p>Price: ' + JSON.stringify(data.price) + ' TL</p>' +
                        '<p>' + JSON.stringify(data.how_many_person) + ' Person</p>' +
                        '<p>Description: ' + JSON.stringify(data.description) + '</p>',
                });
            },
            error: function (error) {
                console.error('Detaylar alınırken hata oluştu:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Hata!',
                    text: 'Detaylar alınırken bir hata oluştu',
                });
            }
        });
    }

                // Başarılı bir şekilde rezervasyon yapıldığında yapılacak işlemler
                alert('Rezervasyon başarıyla yapıldı!');
            },
            error: function (error) {
                // Rezervasyon sırasında bir hata oluştuğunda yapılacak işlemler
                console.error('Rezervasyon yapılırken hata oluştu:', error);

</script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</body>
</html>
